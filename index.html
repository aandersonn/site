<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeca">
        <h1>Calculadora</h1>
    </header>
    <main>
        <section class="secao">
            <div class="container">
                <h2 class="titulo">Adição</h2>
                <input type="number" name="" class="numero" id="inSoma1">
                <p>+</p>
                <input type="number" name="" class="numero" id="inSoma2">
                <input type="button" value="Somar" class="botao" id="btSomar" onclick="somar()">
                <h4 class="saidaDados" id="outSoma"></h4>
            </div>
        </section>
        <section class="secao">
            <div class="container">
                <h2 class="titulo">Subtração</h2>
                <input type="number" name="" class="numero" id="inSubtração1">
                <p>-</p>
                <input type="number" name="" class="numero" id="inSubtração2">
                <input type="button" value="Subtrair" class="botao" id="btSubtracao" onclick="subtrair()">
                <h4 id="outSubtracao" class="saidaDados"></h4>
            </div>
        </section>
        <section class="secao">
            <div class="container">
                <h2 class="titulo">Multiplicação</h2>
                <input type="number" name="" class="numero" id="inMultiplicacao1">
                <p>*</p>
                <input type="number" name="" class="numero" id="inMultiplicacao2">
                <input type="button" value="Multiplicar" class="botao" id="btMultiplicacao">
                <h4 id="outMultiplicacao"></h4>
            </div>
        </section>
        <section class="secao">
            <div class="container">
                <h2 class="titulo">Divisão</h2>
                <input type="number" name="" class="numero" id="inDivisao1">
                <p>/</p>
                <input type="number" name="" class="numero" id="inDivisao2">
                <input type="button" value="Dividir" class="botao" id="btDivisao">
                <h4 id="outDivisao"></h4>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p>rodapé</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
